<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Card</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .card {
    width: 300px;
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    position: relative;
  }

  .card-info {
    padding: 15px;
    position: relative;
  }

  .price, .rating {
    display: inline-block;
    font-weight: bold;
  }

  .price {
    color: #28a745;
    font-size: 1.2em;
  }

  .rating {
    color: #ffc107;
    margin-left: 10px;
    font-size: 1em;
  }

  .description {
    margin: 10px 0;
    color: #555;
    font-size: 0.9em;
  }

  .actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
  }

  .add-to-cart {
    background-color: #007bff;
    color: #fff;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .add-to-cart:hover {
    background-color: #0056b3;
  }

  .wishlist {
    font-size: 1.5em;
    color: #ff4081;
    cursor: pointer;
    transition: color 0.3s ease;
  }

  .wishlist:hover {
    color: #e91e63;
  }
</style>
</head>
<body>

<div class="card">
  <img src="https://via.placeholder.com/300x200" alt="Product Image">
  <div class="card-info">
    <div class="price">$29.99</div>
    <div class="rating">★★★★☆</div>
    <p class="description">This is a short description of the product. It provides some key details to the customer.</p>
    <div class="actions">
      <button class="add-to-cart">Add to Cart</button>
      <span class="wishlist">❤️</span>
    </div>
  </div>
</div>

</body>
</html>
