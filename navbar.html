<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styling for the search input */
    .search-input {
      border-radius: 50px;
      box-shadow: 0px 0px 8px rgba(255, 0, 0, 0.5); /* Red shadow */
      width: 250px; /* Adjust width as needed */
      transition: box-shadow 0.3s ease;
    }
    .search-input:focus {
      box-shadow: 0px 0px 12px rgba(255, 0, 0, 0.7); /* Slightly stronger shadow on focus */
      outline: none;
    }
    .btn-signin {
      border-radius: 50px;
      color: white;
      background-color: blue;
      transition: background-color 0.3s ease;
    }
    .btn-signin:hover {
      background-color: rgba(0, 0, 255, 0.3); /* Blue with 0.3 opacity on hover */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="logo.png" width="30" height="30" alt="Logo"> <!-- Replace 'logo.png' with your logo file -->
  </a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
  
  <form class="form-inline ml-auto">
    <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success mr-2" type="submit">Search</button>
    <button class="btn btn-signin" type="button">Sign In</button>
  </form>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
